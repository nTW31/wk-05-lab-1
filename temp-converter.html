<!DOCTYPE html>
<html lang="th">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Temperature Converter - แปลงอุณหภูมิ</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 background: #2980b9;
 }
 .container {
 background: white;
 padding: 40px;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
 width: 400px;
 }
 h1 {
 color: #333;
 text-align: center;
 }
 .input-group {
 margin: 20px 0;
 }
 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 color: #333;
 }
 input {
 width: 100%;
 padding: 10px;
 font-size: 16px;
 border: 1px solid #bbb;
 border-radius: 5px;
 box-sizing: border-box;
 }
 .result {
 text-align: center;
 font-size: 24px;
 font-weight: bold;
 color: #27ae60;
 margin-top: 20px;
 padding: 20px;
 background: #ecf0f1;
 border-radius: 5px;
 }
 </style>
 </head>
 <body>
 <div class="container">
 <h1>Temperature Converter</h1>
 <div class="input-group">
 <label for="celsius">องศาเซลเซียส (°C)</label>
 <input
 type="number"
 id="celsius"
 placeholder="ป้อนค่า"
 oninput="convertCelsius()"
 />
 </div>
 <div class="input-group">
 <label for="fahrenheit">องศาฟาเรนไฮต์ (°F)</label>
 <input
 type="number"
 id="fahrenheit"
 placeholder="ป้อนค่า"
 oninput="convertFahrenheit()"
 />
 </div>
 <div class="result">
 <p>สูตร: °F = (°C × 9/5) + 32</p>
 </div>
 </div>
 <script>
 // ฟังก์ชันแปลงจากเซลเซียสเป็นฟาเรนไฮต์
 function convertCelsius() {
 const celsius = parseFloat(document.getElementById("celsius").value);
 if (!isNaN(celsius)) {
 const fahrenheit = (celsius * 9) / 5 + 32;
 document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
 } else {
 document.getElementById("fahrenheit").value = "";
 }
 }
 // ฟังก์ชันแปลงจากฟาเรนไฮต์เป็นเซลเซียส
 function convertFahrenheit() {
 const fahrenheit = parseFloat(
 document.getElementById("fahrenheit").value
 );
 if (!isNaN(fahrenheit)) {
 const celsius = ((fahrenheit - 32) * 5) / 9;
 document.getElementById("celsius").value = celsius.toFixed(2);
 } else {
 document.getElementById("celsius").value = "";
 }
 }
 </script>
 </body>
</html>
