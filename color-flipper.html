<!DOCTYPE html>
<html lang="th">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Color Flipper - เปลี่ยนสี</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 background: #3498db;
 transition: background 0.3s ease;
 }
 .container {
 text-align: center;
 background: white;
 padding: 40px;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
 }
 h1 {
 color: #333;
 }
 .color-code {
 font-size: 24px;
 font-weight: bold;
 color: #007bff;
 margin: 20px 0;
 }
 button {
 font-size: 18px;
 padding: 12px 30px;
 cursor: pointer;
 border: none;
 border-radius: 5px;
 background: #e74c3c;
 color: white;
 }
 button:hover {
 background: #c0392b;
 }
 </style>
 </head>
 <body>
 <div class="container">
 <h1>Color Flipper</h1>
 <p>เปลี่ยนสีพื้นหลัง</p>
 <div class="color-code" id="colorCode">#3498db</div>
 <button onclick="changeColor()">เปลี่ยนสี</button>
 </div>
 <script>
 // ฟังก์ชันสร้างสีแบบสุ่ม
 function getRandomColor() {
 // สร้างตัวเลขสุ่ม 0 - 16777215 แล้วแปลงเป็นเลขฐาน 16
 const randomNum = Math.floor(Math.random() * 16777215);
 const hex = "#" + randomNum.toString(16).padStart(6, "0");
 return hex;
 }
 // ฟังก์ชันเปลี่ยนสี
 function changeColor() {
 const newColor = getRandomColor();
 document.body.style.background = newColor;
 document.getElementById("colorCode").textContent = newColor;
 }
 </script>
 </body>
</html>
